<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>sticky notes</title>
</head>
<body>
  <div class="message">Sticky notes are not working on small screens.<br />Please open it on 800px x 600px or larger.</div>
  <div class="app">
    <div class="notes-wrap">
      <ul class="notes-list" id="notesBoard">
      </ul>
    </div>
    <div class="new-wrap">
      <div class="input-wrap">
        <textarea class="input-area" rows="4" maxlength="60" placeholder="Write you note here..." id="newNoteInput"></textarea>
        <span class="input-chars" id="inputLength">0/60</span>
        <button class="input-button" id="addBtn">...and add it! <i class="fa fa-map-pin input-icon"></i></button>
      </div>
    </div>
    <div class="pin pin-one"></div>
    <div class="pin pin-two"></div>
    <div class="pin pin-three"></div>
    <div class="pin pin-four"></div>
    <div class="pin pin-five"></div>
    <div class="pin pin-six"></div>
    <div class="pin pin-seven"></div>
  </div>
</body>
</html>
